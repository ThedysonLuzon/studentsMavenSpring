<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Program List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <H2>Programs Available</H2>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Software Engineering Technology</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Game Development</a>
</div>
    <br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Program Code</th>
            <th scope="col">Program Name</th>
            <th scope="col">Duration</th>
            <th scope="col">Fee ($)</th>
            <th scope="col">Choose</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="program:${programs}" th:object="${program}"}>
            <th scope="row" th:text="${program.programCode}"></th>
            <td th:text="${program.programName}"></td>
            <td th:text="${program.duration}"></td>
            <td th:text="${program.fee}"></td>

            <td><a href="/checkout">Pick</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
