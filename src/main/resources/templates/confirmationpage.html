<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Program List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h2>Confirmation Page</h2>
<br>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Application #</th>
      <th scope="col">Student Id</th>
      <th scope="col">Program Code</th>
      <th scope="col">Start Date</th>
      <th scope="col">Amount Paid</th>
      <th scope="col">Status</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="enrollment:${enrollment}">
      <th scope="row" th:text="${enrollment.applicationNo}"></th>
      <td th:text="${student.id}"></td>
      <td th:text="${program.programCode}"></td>
      <td th:text="${enrollment.startDate}"></td>
      <td th:text="${enrollment.amountPaid}"></td>
      <td th:text="${enrollment.status}"></td>
    </tr>
    </tbody>
  </table>
  <br>
  <br>
  <a href="/">Return Home Page</a>

</div>
</body>
</html>
