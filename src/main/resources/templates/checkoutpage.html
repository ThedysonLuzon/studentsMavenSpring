<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Program List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h2>Checkout Page</h2>
  <br>
  <form th:action="@{/paymentsuccess}">
    <div class="mb-3">
      <label for="cardDetails" class="form-label">Email address</label>
      <input type="number" class="form-control" id="cardDetails" aria-describedby="cardHelp">
      <div id="cardHelp" class="form-text">We'll never share your details with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="number" class="form-control" id="cvv">
    </div>
    <div class="mb-3">
      <label for="cardName" class="form-label">Name on Card</label>
      <input type="text" class="form-control" id="cardName">
    </div>
    <div class="mb-3">
      <label for="expiry" class="form-label">Expiry Date</label>
      <input type="text" class="form-control" id="expiry">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I am not a bot</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
