<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Home Page</h1>
  <br>
  <a href="/add">Add Student</a>
  <br>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Student Id</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Postal Code</th>
      <th scope="col">Delete Student</th>
      <th scope="col">Update Student</th>
      <th scope="col">Login Student</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
      <th scope="row" th:text="${student.id}">1</th>
      <td th:text="${student.userName}"></td>
      <td th:text="${student.password}"></td>
      <td th:text="${student.firstname}"></td>
      <td th:text="${student.lastname}"></td>
      <td th:text="${student.address}"></td>
      <td th:text="${student.city}"></td>
      <td th:text="${student.postalCode}"></td>
      <td><a th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
      <td><a th:href="@{/update/{id}(id=${student.id})}">Update</a></td>
      <td><a href="/programs">Login</a></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
